<!--html5 버전임을 명시하는 태그-->
<!--html 문서의 범위를 지정하는 태그.
<head> : 브라우저 화면에 출력되지 않지만 html 문서에 대한 정보(메타 데이터)를 담는 태그.
<body> : 브라우저가 실제로 보여줄 내용. 즉 실질적인 내용을 담는 태그.

    vs code 에서 ! 자동완성하면 기본구조가 자동으로 작성된다.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>html 기본 구조</h1>
</body>
</html>
