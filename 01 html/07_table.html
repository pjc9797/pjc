<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML table</title>

    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
      }

      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- 
        table : 표의 영역을 지정하는 태그.

        caption : 표의 제목.
        
        thead : 데이터의 제목을 포함하는 태그.
        tbody : 표의 내용을 포함하는 태그.
        tfoot : 표의 요약부분을 나타낸다.

        tr : table row. 행을 추가.
        th : 데이터의 제목.
        td : 데이터.
     -->
    <h1>HTML 표 다루기</h1>
    <table>
      <caption>
        성적표
      </caption>
      <thead>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>나이</th>
          <th>국어</th>
          <th>수학</th>
          <th>영어</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">A반</td>
          <td>황보석</td>
          <td>31</td>
          <td colspan="2">100점</td>
          <td>90점</td>
        </tr>
        <tr>
          <td>김정철</td>
          <td>31</td>
          <td>60점</td>
          <td rowspan="2" colspan="2">90점</td>
        </tr>
        <tr>
          <td rowspan="2">B반</td>
          <td>김관훈</td>
          <td>31</td>
          <td>70점</td>
        </tr>
        <tr>
          <td>이명수</td>
          <td>30</td>
          <td colspan="3">50점</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">합계</th>
          <td>280</td>
          <td>330</td>
          <td>320</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
