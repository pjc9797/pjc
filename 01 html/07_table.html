<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>html table</title>
    <style>
      table {
        border: 1px solid black;
        border: 1px solid black;
      }
      td {
        border: 1px solid black;
      }
      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!--
table : 표의 영역을 지정하는 태그
caption : 표의 제목.
thead : 데이터의 제목을 나타내는 태그.
tbody : 표의 내용을 포함하는 태그.
tfoot : 표의 요약부분 나타낸다.
tr    : table row. 행을 추가.
th : 데이터의 제목.
td : 데이터.
    -->
    <h1>html 표 다루기</h1>
    <table>
      <caption>
        성적표
      </caption>
      <thead>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>나이</th>
          <th>국어</th>
          <th>수학</th>
          <th>영어</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">a반</td>
          <td>황보석</td>
          <td>31</td>
          <td colspan="2">100점</td>
          <td>90점</td>
        </tr>
        <tr>
          <td>박지천</td>
          <td>28</td>
          <td>100점</td>
          <td rowspan="2">90점</td>
        </tr>
        <tr>
          <td rowspan="2">b반</td>
          <td>바나나</td>
          <td>22</td>
          <td>40점</td>
        </tr>

        <tr>
          <td>자자자</td>
          <td>24</td>
          <td colspan="3">68점</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">합계</th>
          <td>360</td>
          <td>400</td>
          <td>390</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
