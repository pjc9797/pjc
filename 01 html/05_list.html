<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>목록 다루기</title>
  </head>
  <body>
    <h1>html ol,ul</h1>
    <h2>ul(unordered list) 태그 : 순서가 없는 목록</h2>
    <!--주의사항 : ul,ol 모두 자식 요소로는 무조건 li태그만 사용해야한다-->
    <ul>
      <!-- ul 태그 안에 li(list item) 태그를 사용한다.-->
      <li>
        html
        <ul>

      </li>
      <li>html 구조</li>
      <li>html 문법</li>
    </ul>
    <li>
        css
    </li>


</li>
<li>java script
    <ul>
    <li>css 구조</li>
    <li>java script 문법</li>
</ul>

<h2>ol(ordered list): 순서가 있는 목록</h2>
<ol type="A" start="3" reversed></ol>
    <li>물을 끓인다.
        <ol>
            <li>물이 완전히 끓을 떄까지 기다린다.</li>
        </ol>
    </li>
    <li>떡을 물에 넣는다.</li>
</ol>
  </body>
</html>
