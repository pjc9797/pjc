<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>html 폴 데이터</title>
  </head>
  <body>
    <h1>html 폴데이터</h1>
    <!--
        서버에서 필요로 하는 데이터를 사용자로부터 입력받아 전송하는 태그하는 태그.
        input : 사용자로 부터 데이터를 입력받는 태그.
        => 닫는 태그가 필요없다.
        => type 속성을 통해서 다양한 형태의 데이터를 입력할수 있다.
        => action 속성은 데이터를 제출할 서버 프로그램을 자칭한다.
        => name은 서버에 전송하는 데이터의 이름
        => method를 get으로 지정하면 데이터 url에 포함되고 post는 포함되지 않는다.
        =>novalidate는 유효형 검사를 생략한다.
        => required로 필수 입력값을 지정할수있다.
        => readonly 데이터를 읽는 것만 가능하다.

        => lable : input과 글씨를 연결할수 있다.=> 글씨를 클릭하면 해당 input을 클릭한 것 과 동일한 효과.
        => 1) 글씨를 input 함께 label 태그로 감싼다.
        => 2) input id값을 지정하고 label for 값을 input의 id값을 지정한다.

        button : form 안에 버튼을 작성하면 특정 기능을 수행한다.
        => type에 따라서 다른 동작을 한다.
        => type의 기본값을 submit으로 데이터를 서버에 전송한다.
        => type reset은 form 내의 모든 input값을 초기화한다.
        => button의form 속성에 form태그의 id값을 지정하면 form 태그 밖에 
    -->
    <form action="" method="post" id="signup" novalidate>
      <ul>
        <li>
            <label>이름:<input type="text" name="username"/></label>
            </li>
            <li>이메일:<input type="email"name="id" readonly value="test@test.com"/></label></li>
        <li>비밀번호:<input type="password" /></li>
        <li>나이:<input type="number" min="0" max="100" /></li>
        <li>취미:
            <ul>
                <li>농구<input type="checkbox"/></li>
                <li>축구<input type="checkbox"/></li>
                <li>웨이트<input type="checkbox"/></li>
                <li>공부<input type="checkbox"/></li>
      </ul>
    </li>
    <li>
        성별:
        <ul>
            <!--
                radio : 여러 옵션 중 하나만 선택 할수있다.
                name속성의 값이 같아야 제대로 동작한다.
            -->
            <li>
                <label>
                남<input type="radio" name="gender" id=""/></li></label>
                </li>
                
            <li>
                여<input type="radio" name="gender" id="femel"/></li>
        </ul>
    </li>
    </ul>
    <input type="button"><value="버튼"/>
    <button type="button">아무것도 안함</button>
    <button type="reset">초기화</button>
    </form>
    <button from="signup">등록</button>
  </body>
</html>
